version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: xhs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: xhs_cloud
      POSTGRES_USER: xhs_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/server/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - xhs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xhs_admin -d xhs_cloud"]
      interval: 10s
      timeout: 5s
      retries: 5

  # EMQX MQTT Broker
  emqx:
    image: emqx/emqx:5.3.0
    container_name: xhs-emqx
    restart: unless-stopped
    environment:
      - EMQX_NAME=xhs-emqx
      - EMQX_HOST=0.0.0.0
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=${EMQX_PASSWORD}
    ports:
      - "1883:1883"      # MQTT
      - "8883:8883"      # MQTT/SSL
      - "8083:8083"      # WebSocket
      - "18083:18083"    # Dashboard
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    networks:
      - xhs-network
    healthcheck:
      test: ["CMD", "emqx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js云端服务
  xhs-server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: xhs-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000

      # 数据库配置
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: xhs_cloud
      POSTGRES_USER: xhs_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis配置（使用宿主机Redis）
      REDIS_HOST: ${REDIS_HOST:-host.docker.internal}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # MQTT配置
      MQTT_BROKER_URL: mqtt://emqx:1883
      MQTT_USERNAME: admin
      MQTT_PASSWORD: ${EMQX_PASSWORD}

      # JWT配置
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d

      # RSA密钥（许可证签名）
      RSA_PRIVATE_KEY_PATH: /app/keys/private.pem
      RSA_PUBLIC_KEY_PATH: /app/keys/public.pem

      # DeepSeek API
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_BASE_URL: https://api.deepseek.com

      # 加密密钥
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./keys:/app/keys:ro
      - ./logs:/app/logs
    networks:
      - xhs-network
    depends_on:
      postgres:
        condition: service_healthy
      emqx:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: xhs-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./packages/server/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./packages/server/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - xhs-network
    depends_on:
      - xhs-server

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: xhs-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=https://${DOMAIN}/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./packages/server/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./packages/server/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    networks:
      - xhs-network
    depends_on:
      - prometheus

  # PostgreSQL Exporter（Prometheus指标）
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: xhs-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://xhs_admin:${POSTGRES_PASSWORD}@postgres:5432/xhs_cloud?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - xhs-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  emqx_data:
  emqx_log:
  prometheus_data:
  grafana_data:

networks:
  xhs-network:
    driver: bridge
