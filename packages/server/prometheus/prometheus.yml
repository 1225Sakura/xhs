global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'xhs-production'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 告警规则文件
rule_files:
  - 'alerts.yml'

# 抓取配置
scrape_configs:
  # 服务器指标
  - job_name: 'xhs-server'
    static_configs:
      - targets:
          - 'localhost:3000'
    metrics_path: '/api/v1/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Node Exporter（系统指标）
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets:
          - 'redis-exporter:9121'

  # EMQX MQTT Broker
  - job_name: 'emqx'
    static_configs:
      - targets:
          - 'emqx:18083'
    metrics_path: '/api/v5/prometheus/stats'

# 远程写入配置（可选，用于长期存储）
