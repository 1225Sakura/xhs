global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'alertmanager@example.com'
  smtp_auth_password: 'password'

# 告警路由
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # 严重告警立即发送
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m

    # 警告级别告警
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 1h

    # 信息级别告警
    - match:
        severity: info
      receiver: 'info-alerts'
      repeat_interval: 24h

# 接收器配置
receivers:
  # 默认接收器
  - name: 'default'
    webhook_configs:
      - url: 'http://xhs-server:3000/api/v1/alerts/webhook'
        send_resolved: true

  # 严重告警接收器
  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@example.com'
        headers:
          Subject: '[CRITICAL] XHS系统告警'
        html: '{{ template "email.default.html" . }}'
    webhook_configs:
      - url: 'http://xhs-server:3000/api/v1/alerts/webhook'
        send_resolved: true
    # 可以添加其他通知方式
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#alerts'
    # wechat_configs:
    #   - corp_id: 'YOUR_CORP_ID'
    #     api_secret: 'YOUR_API_SECRET'
    #     to_user: '@all'

  # 警告级别接收器
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@example.com'
        headers:
          Subject: '[WARNING] XHS系统告警'
    webhook_configs:
      - url: 'http://xhs-server:3000/api/v1/alerts/webhook'
        send_resolved: true

  # 信息级别接收器
  - name: 'info-alerts'
    webhook_configs:
      - url: 'http://xhs-server:3000/api/v1/alerts/webhook'
        send_resolved: true

# 抑制规则
inhibit_rules:
  # 如果有严重告警，抑制相同服务的警告告警
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # 如果服务离线，抑制该服务的其他告警
  - source_match:
      alertname: 'ClientOffline'
    target_match_re:
      alertname: '.*'
    equal: ['client_id']

# 模板
templates:
  - '/etc/alertmanager/templates/*.tmpl'
